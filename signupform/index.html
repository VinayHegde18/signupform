<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
    <form id="form" method="post" action="#">
        <h1 id="caption">SIGN UP</h1>
        <img src="userimg.png" alt="" height="30px" width="30px"><input type="text" name="uname" id="uname" placeholder="Enter Username" ></br>
        <img src="password.png" alt="" height="30px" width="30px"><input type="password" name="pwd" id="pwd" placeholder="Enter Password" ><br>
        <img src="password.png" alt="" height="30px" width="30px"><input type="password" name="pwd" id="pwd" placeholder="Enter Confirm Password" ><br>
        <img src="email.png" alt="" height="30px" width="30px"><input type="password" name="email" id="email" placeholder="Enter Email" ><br>        
        <button type="submit" id="loginBtn">Signup</button>
        <h4 id="text2">Already a member? <a href="#">Login here!</a></h4>
    </form>
</div>
</body>
</html>
